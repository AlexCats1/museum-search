<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Búsqueda de museos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css" />
</head>

<body>

    <div class="hero">
        <a href="#start">Inicio</a>
        <a href="#search_box">Buscar</a>
    </div>

    <div id="start" class="carousel">

        <h1>Búsqueda de museos de México</h1>

        <div class="carousel_slide">
            <img src="images/museum_image1.jpeg" alt="museum_img1" />
            <img src="images/museum_image2.webp" alt="museum_img2" />
            <img src="images/museum_image3.jpeg" alt="museum_img3" />
            <img src="images/museum_image4.jpg" alt="museum_img4" />
            <img src="images/museum_image5.webp" alt="museum_img5" />
            <img src="images/museum_image6.jpg" alt="museum_img5" />
            <img src="images/museum_image7.jpg" alt="museum_img5" />
        </div>
    </div>

    <div class="subtitle_flex">
        <h2>Busca entre los diferentes museos que México tiene que ofrecer</h2>

        <a href="#search_box">Buscar museo</a>
    </div>

    <div class="search_page" id="search_box">
        <div class="search_bar">
            <input type="search" placeholder="Busca un museo..." />
            <button>Buscar</button>
        </div>

        <div class="checkboxes_container">

            <div class="search_checkbox">
                <input type="checkbox" id="category_art" name="category_art" /> <!-- the label should math the id of the input, not the name.-->
                <label for="category_art">Arte</label>
            </div>

            <div class="search_checkbox">
                <input type="checkbox" id="category_history" name="category_history" />
                <label for="category_history">Historia</label>
            </div>

            <div class="search_checkbox">
                <input type="checkbox" id="category_science" name="category_science" />
                <label for="category_science">Ciencia</label>
            </div>

            <div class="search_checkbox">
                <input type="checkbox" id="category_technology" name="category_technology" />
                <label for="category_technology">Tecnología</label>
            </div>

            <div class="search_checkbox">
                <input type="checkbox" id="category_antropology" name="category_antropology" />
                <label for="category_antropology">Antropología</label>
            </div>

            <div class="search_checkbox">
                <input type="checkbox" id="category_arqueology" name="category_arqueology" />
                <label for="category_arqueology">Arqueología</label>
            </div>

            <div class="search_checkbox">
                <input type="checkbox" id="category_photography" name="category_photography" />
                <label for="category_photography">Fotografía</label>
            </div>

            <div class="search_checkbox">
                <input type="checkbox" id="category_natural" name="category_natural" />
                <label for="category_natural">Natural</label>
            </div>

            <div class="search_checkbox">
                <input type="checkbox" id="category_interactive" name="category_interactive" />
                <label for="category_interactive">Interactivo</label>
            </div>

            <div class="search_checkbox">
                <input type="checkbox" id="category_children" name="category_children" />
                <label for="category_children">Para niños</label>
            </div>
            
        </div>

        <div class="results_table">
        </div>
    </div>

    <div class="footer">
        <p>@AlexCats1. Esta página sigue en desarrollo. Puede que sea o no modificada en un futuro.</p>
    </div>

    <div class="main_bg" />
</body>

</html>
