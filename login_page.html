<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ingresar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/login_styles.css">
</head>

<body>

    <h1>Ingresa al sistema de museos y empieza a buscar</h1>

    <form action = "example.php" class="login_form" method = "post">

        <div class="img_container">
            <img src="images/avatar_img1.png" />
        </div>

        <div class="info_container">
            <label for="username">Nombre de usuario</label>
            <input type="text" placeholder="Introduce tu nombre" name="username" required />
        </div>

        <div class="info_container">
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Introduce tu contraseña" name="password" required />
        </div>

        <div class="info_container">
            <button type="submit">Ingresar</button>
        </div>
    </form>

    <div class="main_bg" />
</body>

</html>
